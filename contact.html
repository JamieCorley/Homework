			<div class="contactme">
				<h1 id="contactintro">Please leave me a message.</h1>
				<form action="http://formspree.io/jamie.h.corley@gmail.com" method="POST">
				<p class="form">
					<input placeholder="Full Name" type="text" id="your-name" name="name">
				</p>	
				<p class="form">
					<input placeholder="Email Address" type="email" id="email" name="_replyto">
				</p>
				<p class="form">
					<textarea placeholder="Please leave your message here..." value="comment" form="form" id="message" rows="10" cols="60"></textarea>
				</p>
				<p id="send">
					<input type="submit" id= "sendbutton" value="Send">
				</p>
				<div id='thankyou'>
					<h3 id='thanksmessage'>Thank you</h3>
				</div>
				<script type="text/javascript">
					var showthanks = document.getElementById('thankyou');
					var button=document.getElementById('sendbutton').addEventListener("onclick", showthanks.style.display ='block');
					</script>

					<script>
                document.getElementById("contactintro").onmouseover = function() {mouseOver()};
                document.getElementById("contactintro").onmouseout = function() {mouseOut()};

                function mouseOver() {
                    document.getElementById("contactintro").style.color = "red";
                }

                function mouseOut() {
                    document.getElementById("contactintro").style.color = "gray";
                }
                </script>


				</form>
